<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<!-- <link rel="stylesheet" type="text/css" href="bootstrap.css"> -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
	
	<nav class="navbar fixed-top navbar-dark bg-dark inverse">
		<div class="navbar-header">
		<a class="navbar-brand" href="#">Welcome</a>
		</div>
		<ul class="nav navbar-nav mr-auto">
			<li class="=navbar-item"><a class="nav-link" href="simple project.html">Landing page</a></li>
		</ul>
	</nav>
	<p></p>

	<div class="container">
	<div class="jumbotron">
		<h1>Coffee Lover</h1>
		<p><strong>Enter your email and password to login Coffee lover!</strong> </p>
	</div>
	

	<form>
		<div class="form-group">
			<label for="email">Email address</label>
			<input id="email" type="email" class="form-control" name="" placeholder="Email" required>
		</div>
		<div class="form-group">
			<label for="pass">Password</label>
			<input id="pass" type="password" class="form-control" name="" placeholder="Password" required>	
		</div>
		<div class="form-group form-check-label"> 
			<input id="check" type="checkbox" class="form-check-label" required >
			<label for="check">Check me out</label>
		</div>
		<button class="btn btn-outline-dark">Submit</button>
		
	</form>
	</div>
</body>
</html>
